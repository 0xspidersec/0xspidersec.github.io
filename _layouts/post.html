<!DOCTYPE html>
<html>
{% include head.html %}

<body>
  {% include header.html %}


  <div class="container" style="margin-top:70px;" style="z-index: -1;">
     <div class="panel panel-default">
        <div class="panel-body" style="color: #f5f5f5;">
           <div style="margin-left: 8px;margin-right: 8px;">
             <div style="border-bottom: 1px #f5f5f5 solid;float:center;margin-bottom:10px;padding-bottom:10px;color: #f5f5f5">
               <h2>{{ page.title }}</h2>
               </div>
               <h4 style="color: #f5f5f5;">Date :&nbsp;&nbsp;{{ page.date | date_to_string }}</h4>
               <br>
               <div style="font-size : 13px;">
               {{ content }}
               </div>
           </div>
        </div>
     </div>
  </div>


{% include footer.html %}
  {% if site.google_analytics %}
    {% include analytics.html %}
  {% endif %}
</body>

</html>
